<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anass Applications</title>
    <link rel="icon" href="images/001-user.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel=" stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <content>
        <div class="login_image">
          <img src="images/bg-01.jpg" alt="person image" />
        </div>
        <div class="login_inputs">
          <div class="inputs">
            <h2>Account Login</h2>
            <form>
              <div class="inpt">
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="password" />
              </div>
              <br />
              <input type="submit" value="Sign in" />
            </form>
            <div class="forget">
              <p>
                forget
                <a href="#">Username</a> | <a href="#">Password ?</a>
              </p>
            </div>
          </div>
          <div class="singup_button">
            <button>Sign up</button>
          </div>
        </div>
      </content>
    </main>
    <!--Coded By othmane kahtal :othmanekahtal@gmail.com-->
  </body>
</html>
